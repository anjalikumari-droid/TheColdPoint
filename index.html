<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>The_ColdPoint</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #f8a62a">
          <h1>Orange Juice</h1>
          <p>It taste soure and Sweet</p>
        </div>
        <div style="background-color: #b38013">
          <h1>Ice Cream</h1>
          <p>Made Up of Snow</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Cold Coffee</h1>
          <p>The King's coice to feel fresh</p>
        </div>
        <div style="background-color: #3b2b17">
          <h1>Coca Cola</h1>
          <p>The refreshment to feel New</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url(./cola.jpg)"></div>
        <div style="background-image: url(./ColdCofee.jpg)"></div>
        <div style="background-image: url(./iceCream.jpg)"></div>
        <div style="background-image: url('./Orange.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
